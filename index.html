<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Instagram</div>
            <div class="search-box">
                <input type="text" placeholder="Search">
            </div>
            <div class="header-icons">
                <i class="fas fa-home"></i>
                <i class="fas fa-paper-plane"></i>
                <i class="fas fa-compass"></i>
                <i class="fas fa-heart"></i>
                <img src="profile.jpg" alt="Profile" class="profile-pic">
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="left-column">
                <div class="stories">
                    <div class="stories-container">
                        <div class="story">
                            <img src="profile.jpg" alt="Story">
                            <span>Your story</span>
                        </div>
                        <div class="story">
                            <img src="profile1.jpg" alt="Story">
                            <span>Majnu</span>
                        </div>
                        <div class="story">
                            <img src="profile2.jpg" alt="Story">
                            <span>Popatlal</span>
                        </div>
                        <div class="story">
                            <img src="profile3.jpg" alt="Story">
                            <span>Laila</span>
                        </div>
                        <div class="story">
                            <img src="profile4.jpg" alt="Story">
                            <span>riya</span>
                        </div>

                    </div>
                </div>
                <div class="posts">
                    <div class="post">
                        <div class="post-header">
                            <img src="profile.jpg" alt="Profile" class="profile-pic">
                            <span class="username">priyanshu_singh__20</span>
                        </div>
                        <img src="post1.jpg" alt="Post Image" class="post-image">
                        <div class="post-actions">
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-comment"></i>
                            <i class="fas fa-paper-plane"></i>
                        </div>
                        <div class="post-caption">
                            <span class="username">priyanshu_singh__20</span> Enjoying 
                        </div>
                        <div class="comments">
                            <div class="comment">
                                <span class="username">CommentUser</span> recent comments
                            </div>
        
                        </div>
                        <div class="add-comment">
                            <input type="text" placeholder="Add a comment...">
                            <button>Post</button>
                        </div>
                    </div>
                    <!-- Add more posts as needed -->
                </div>
            </div>
            <div class="right-column">
                <div class="suggestions">
                    <h2>Suggestions for you</h2>
                    <div class="suggestion">
                        <img src="profile2.jpg" alt="Profile" class="profile-pic">
                        <span class="username">Majnu</span>
                        <button>Follow</button>
                    </div>
                    <div class="suggestion">
                        <img src="profile3.jpg" alt="Profile" class="profile-pic">
                        <span class="username">laila</span>
                        <button>Follow</button>
                    </div>
                    <div class="suggestion">
                        <img src="profile4.jpg" alt="Profile" class="profile-pic">
                        <span class="username">riya</span>
                        <button>Follow</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
